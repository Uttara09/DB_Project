<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
    .name{
      font-size: 15pt;
      font-family: arial;
      color: blue
    }
    .desc{
      font-size: 15pt;
      font-family: arial;
      color: green
    }
    .price{
      font-size: 15pt;
      font-family: arial;
      color: maroon
    }
  </style>


<body>
  <h1>Restaurant Name</h1>
  <!-- <div>{{cuisine_data}}</div> -->
  <h2>Menu</h2>
  <div>
    {% for n in restaurant_items_data %}
      <div>
        <span class="name">{{n[0]}}</span>
        <span class="desc">{{n[1]}}</span>
        <span class="price">{{n[2]}}</span>
      </div>
    
    {% endfor %}
  </div>

  <h2>Reviews</h2>
  <div>
    {% for n in restaurant_reviews_data %}
      <div>
        <span>{{n}}</span>
      </div>
    
    {% endfor %}
  </div>
  <h2>Add a review</h2>
  <div>
    <form method="post" action="/restaurant/add_review">
      <input type="textarea" id="review" name="review"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
